<table>
    <tr>
        <td>
            <button mat-raised-button color="primary" (click)="getAllClientes()">Obtener</button>
        </td>
        <td>
            <button mat-raised-button color="primary" (click)="create()">Nuevo</button>
        </td>
        <td>
            <button mat-raised-button color="primary" (click)="update()">Editar</button>
        </td>
        <td>
            <button mat-raised-button color="primary" (click)="delete()">Eliminar</button>
        </td>
    </tr>
</table>

<br>
<br>
<div class="col mt-3">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <th class="text-center" style="width: 10%; text-align: center;">Codigo</th>
            <th class="text-center" style="width: 40%">Razon Social</th>
            <th class="text-center" style="width: 20%">Estado</th>
            <th class="text-center" style="width: 30%">Referencia</th>
        </thead>
        <tbody *ngIf="Clientes.length > 0;else ListaVacia">
            <tr *ngFor="let row of Clientes;let i=index" class="tbody">
                <td class="text-center" style="text-align: center;">{{row.codigo}}</td>
                <td class="text-center" style="text-align: center;">{{row.razonSocial}}</td>
                <td class="text-center" style="text-align: center;">{{row.estado}}</td>
                <td class="text-center" style="text-align: center;">{{row.referencia}}</td>
            </tr>
        </tbody>

    </table>
    <ng-template #ListaVacia>
        <tbody>
            <td class="text-center" colspan="8">No hay datos.</td>
        </tbody>
    </ng-template>
</div>
